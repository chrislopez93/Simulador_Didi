<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didi</title>
    <link rel="shorcut icon" type="image/ico" href="./assets/img/ico.ico">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/campos.css">


</head>

<body>
    <div class="body">
        <div class="statusContenedor">
            <div class="clockMailWhatsapp">
                <div id="statusHora" class="statusHorario textHora" onload="reloj()">
                </div>
                <figure>
                    <img src="./assets/img/Whatsapp.png" alt="Whatsapp" class="whatsapp" id="whatsappPic">
                </figure>
                <figure>
                    <img src="./assets/img/gmail.png" alt="Mail" class="mail" id="gmailPic">
                </figure>
                <figure>
                    <img src="./assets/img/didi.png" alt="Didi" class="didi" id="didiPic">
                </figure>
                <figure>
                    <img src="./assets/img/face.png" alt="Facebook" class="facebook" id="facebookPic">
                </figure>
                <figure>
                    <img src="./assets/img/tweeter.png" alt="Tweeter" class="tweeter" id="tweeterPic">
                </figure>
            </div>
            <div class="batteryContenedor">
                <figure>
                    <img src="./assets/img/alarma.png" alt="Alarma" class="alarma" id="alarmaPic">
                </figure>
                <figure>
                    <img src="./assets/img/100s.png" alt="Signal" class="signal" id="signalPic">
                </figure>
                <p class="batteryLevel"><span id="batteryLevel">85</span></p>
                <p class="batteryLevel">%</p>
                <figure>
                    <img src="./assets/img/80.png" alt="Battery" class="batteryPic" id="batteryPic">
                </figure>
            </div>
        </div>

        <header>
            <div class="contenedor_crossFactura">
                <figure>
                    <img class="cross" src="./assets/img/cross.png" alt="cross">
                </figure>
                <p class="facturas">Facturas</p>
            </div>
            <div class="contenedor_header">
                <h1>Mis viajes</h1>
            </div>
        </header>

        <main class="contenedor_general">
            <div class="finalizado_header">
                <p class="finalizado_item">Finalizados</p>
            </div>
            <div class="contenedor_viajes">
                <div class="contenedor_expressPrecio">
                    <p class="text">Express</p>
                    <p class="text"><span id="expressPriceBox1">?,???</span></p>
                </div>
                <div class="contenedorViaje">
                    <div class="contenedor_fechaHora">
                        <div class="clockContenedor">
                            <figure>
                                <img class="clock" src="./assets/img/clock.png" alt="Clock">
                            </figure>
                        </div>
                        <!-- CAJA 1-->
                        <div class="contenedor_fechaFinalizado">
                            <div class="fechaFinalizado">
                                <p class="text textFecha"><span id="diaViajeBox1">??</span></p>
                                <p class="textBar">/</p>
                                <p class="text textFecha"><span id="mesViajeBox1">??</span></p>
                                <p class="textBar">/</p>
                                <p class="text textFecha"><span id="añoViajeBox1">??</span></p>
                                <p class="text coma">,</p>
                                <p class="hora text"><span id="horaViajeBox1">??</span></p>
                                <p class="text doblePunto">:</p>
                                <p class="minutos text"><span id="minutoViajeBox1">??</span></p>
                                <p class="text ampm"><span id="amPmViajeBox1">??</span></p>
                            </div>
                            <div class="contenedor_finalizadoText">
                                <p class="textFinalizado">Finalizado</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="dotContenedor">
                            <figure>
                                <img class="dot" src="./assets/img/greendot.png" alt="Green Dot">
                            </figure>
                            <div>
                                <p class="dotText"><span id="calleOrigenBox1">NombreOrigen</span></p>
                            </div>
                        </div>
                        <div class="dotContenedor">
                            <figure>
                                <img class="dot" src="./assets/img/orangedot.png" alt="Orange Dot">
                            </figure>
                            <p class="dotText"><span id="calleDestinoBox1">NombreCalle</span></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="contenedor_viajes">
                <div class="contenedor_expressPrecio">
                    <p class="text expressPrice">Express</p>
                    <p class="text expressPrice"><span id="expressPriceBox2">$?,???</span></p>
                </div>
                <div class="contenedorViaje">
                    <div class="contenedor_fechaHora">
                        <div class="clockContenedor">
                            <figure>
                                <img class="clock" src="./assets/img/clock.png" alt="Clock">
                            </figure>
                        </div>
                        <div class="contenedor_fechaFinalizado">
                            <div class="fechaFinalizado">
                                <p class="text textFecha"><span id="diaViajeBox2">??</span></p>
                                <p class="textBar">/</p>
                                <p class="text textFecha"><span id="mesViajeBox2">??</span></p>
                                <p class="textBar">/</p>
                                <p class="text textFecha"><span id="añoViajeBox2">??</span></p>
                                <p class="text coma">,</p>
                                <p class="hora text"><span id="horaViajeBox2">??</span></p>
                                <p class="text doblePunto">:</p>
                                <p class="minutos text"><span id="minutoViajeBox2">??</span></p>
                                <p class="text ampm"><span id="amPmViajeBox2">??</span></p>
                            </div>
                        </div>
                        <div class="contenedor_finalizadoText">
                            <p class="textFinalizado">Finalizado</p>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="dotContenedor">
                        <figure>
                            <img class="dot" src="./assets/img/greendot.png" alt="Green Dot">
                        </figure>
                        <div>
                            <p class="dotText"><span id="calleOrigenBox2">NombreOrigen</span></p>
                        </div>
                    </div>
                    <div class="dotContenedor">
                        <figure>
                            <img class="dot" src="./assets/img/orangedot.png" alt="Orange Dot">
                        </figure>
                        <p class="dotText"><span id="calleDestinoBox2">NombreCalle</span></p>
                    </div>
                </div>
            </div>
    </main>
    </div> <!-- -->

    <div class="contenedorDatos"> <!--CAJAS DE DATOS PARA COMPLETAR-->
        <div class="contenedorInputs"> <!--CAJA 1-->
            <h2 class="tituloDatos">Caja 1</h2>
            <div class="tiempo">
                <h3 class="parametrosInicio">Origen:</h3>
                <div>
                    <input type="text" id="diaOrigenBox2" class="boxType" placeholder="Día" autocomplete="on">
                    <input type="text" id="mesOrigenBox2" class="boxType" placeholder="Mes" autocomplete="on">
                    <input type="text" id="añoOrigenBox2" class="boxType" placeholder="Año" autocomplete="on">
                </div>
            </div>
            <div class="tiempo separador">
                <h3 class="parametrosInicio">Hora:</h3>
                <div>
                    <input type="text" id="horaBox2" class="boxType" placeholder="Hora" autocomplete="on">
                    <input type="text" id="minBox2" class="boxType" placeholder="Min" autocomplete="on">
                    <input type="text" id="amPmBox2" class="boxType" placeholder="am/pm" autocomplete="on">
                </div>
            </div>
            <div class="direccionOrigen">
                <label for="priceBox2" class="parametrosInicio">Valor:</label>
                <input type="text" name="precioOrigen" id="priceBox2" class="boxTypeP" placeholder="Precio ida"
                    autocomplete="on">
            </div>
            <div class="direccionOrigen">
                <label for="dirOrigenBox2" class="parametrosInicio">Dirección Origen:</label>
                <input class="DirOrigen boxTypeO" placeholder="Inicio viaje" id="dirOrigenBox2" autocomplete="on">
            </div>
            <div class="direccionOrigen">
                <label for="dirDestinoBox2" class="parametrosInicio">Dirección Destino:</label>
                <input class="DirOrigen boxTypeO" placeholder="Fin viaje" id="dirDestinoBox2" autocomplete="on">
            </div>
            <dir class="direccionOrigen">
                <button class="boxTypeO" onclick="aceptaBox2()" id="aceptaBox2">Ingresar</button>
            </dir>

            <div class="direccionOrigen">
                <label for="porcentajeCelular" class="parametrosInicio">Nivel de señal:</label>
                <input type="number" min="0" max="100" placeholder="Nivel de señal" class="boxTypeO"
                    id="porcentajeCelular" autocomplete="on">
                <button class="boxTypeO" onclick="nivelCelular()">Ingresar</button>
                <div class="parametrosIcon">
                    <label for="gmail" class="parametrosInicioIcon">¿Gmail?</label>
                    <input type="checkbox" class="boxTypeC" onchange="gmail()" id="gmail" checked>
                </div>
                <div class="parametrosIcon">
                    <label for="didi" class="parametrosInicioIcon">¿Didi?</label>
                    <input type="checkbox" class="boxTypeC" onchange="didi()" id="didi" checked>
                </div>
                <div class="parametrosIcon">
                    <label for="tweeter" class="parametrosInicioIcon">¿Tweeter?</label>
                    <input type="checkbox" class="boxTypeC" onchange="tweeter()" id="tweeter" checked>
                </div>
            </div>
        </div>
        <div class="contenedorInputs"><!--CAJA 2-->

            <h2 class="tituloDatos">Caja 2:</h2>
            <div class="tiempo">
                <h3 class="parametrosInicio">Origen:</h3>
                <div>
                    <input type="text" id="diaOrigenBox1" class="boxType" placeholder="Día" autocomplete="on">
                    <input type="text" id="mesOrigenBox1" class="boxType" placeholder="Mes" autocomplete="on">
                    <input type="text" id="añoOrigenBox1" class="boxType" placeholder="Año" autocomplete="on">
                </div>
            </div>
            <div class="tiempo separador">
                <h3 class="parametrosInicio">Hora:</h3>
                <div>
                    <input type="text" id="horaBox1" class="boxType" placeholder="Hora" autocomplete="on">
                    <input type="text" id="minBox1" class="boxType" placeholder="Min" autocomplete="on">
                    <input type="text" id="amPmBox1" class="boxType" placeholder="am/pm" autocomplete="on">
                </div>
            </div>
            <div class="direccionOrigen">
                <label for="priceBox1" class="parametrosInicio">Valor:</label>
                <input type="text" name="precioOrigen" id="priceBox1" class="boxTypeP" placeholder="Precio ida"
                    autocomplete="on">
            </div>
            <div class="direccionOrigen">
                <label for="dirOrigenBox1" class="parametrosInicio">Dirección Origen:</label>
                <input class="DirOrigen boxTypeO" placeholder="Inicio viaje" id="dirOrigenBox1" autocomplete="on">
            </div>
            <div class="direccionOrigen">
                <label for="dirDestinoBox1" class="parametrosInicio">Dirección Destino:</label>
                <input class="DirOrigen boxTypeO" placeholder="Fin viaje" id="dirDestinoBox1" autocomplete="on">
            </div>
            <dir class="direccionOrigen">
                <button class="boxTypeO" onclick="aceptaBox1()" id="aceptaBox1">Ingresar</button>
            </dir>

            <div class="direccionOrigen">
                <label for="porcentajeBateria" class="parametrosInicio">Nivel de batería:</label>
                <input type="number" min="0" max="100" placeholder="Nivel de batería" class="boxTypeO"
                    id="porcentajeBateria" autocomplete="on">
                <button class="boxTypeO" onclick="nivelBateria()">Ingresar</button>
            </div>
            <div class="parametrosIcon">
                <label for="whatsapp" class="parametrosInicioIcon">¿WhatsApp?</label>
                <input type="checkbox" class="boxTypeC" onchange="whatsapp()" id="whatsapp" checked>
            </div>
            <div class="parametrosIcon">
                <label for="alarma" class="parametrosInicioIcon">¿Alarma?</label>
                <input type="checkbox" class="boxTypeC" onchange="alarma()" id="alarma" checked>
            </div>
            <div class="parametrosIcon">
                <label for="facebook" class="parametrosInicioIcon">¿Facebook?</label>
                <input type="checkbox" class="boxTypeC" onchange="facebook()" id="facebook" checked>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>

</html>
